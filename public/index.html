<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <!-- we can see the whole chat conversation in this messages-div -->
      <div id="messages"></div>

      <!-- this is just the input-tag and the button-tag -->
      <!-- input tag for the user to type his messages and button-tag to send the message -->
      <div id="input-container">
        <input id="msgInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- just adding the js files -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
